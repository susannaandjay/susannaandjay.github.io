	<script>

function getAccel(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
            console.log("accelerometer permission granted");
			document.getElementById('reqPermission').style.display = "none"
			var scene = document.getElementById('scene');
			var parallaxInstance = new Parallax(scene);
        }
    });
}

function iOS() {
  return [
    'iPad Simulator',
    'iPhone Simulator',
    'iPod Simulator',
    'iPad',
    'iPhone',
    'iPod'
  ].includes(navigator.platform)
  // iPad on iOS 13 detection
  || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
}

window.addEventListener('load', (event) => {
	if(iOS()) {
		document.getElementById('reqPermission').innerHTML = '<a onClick="getAccel()">Launch special effects</a>'
		document.getElementById('reqPermission').style.display = 'block'
	} else {
		var scene = document.getElementById('scene');
		var parallaxInstance = new Parallax(scene);
	}
});

	</script>
